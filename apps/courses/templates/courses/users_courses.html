<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Users and Courses Combined</title>
  {% load staticfiles %}
<link rel="stylesheet" href="{% static 'courses/css/style.css' %}"media="screen" title="no title"  charset="utf-8">
<script src="{% static 'courses/js/main.js' %}" > </script>
</head>
<body>
  <form action='{% url "add_user" %}' method='post'>
    {% csrf_token %}
    <select name='userid'>
      <option value="" selected="selected">Users</option>
      {% for user in users %}
        <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
      {% endfor %}
    </select>
    <select name='courseid'>
      <option value="" selected="selected">Courses</option>
      {% for course in courses %}
        <option value="{{course.id}}">{{course.name}}</option>
      {% endfor %}
    </select>
    <input type='submit' value='Add User to Course'>
  </form>
  <table>
    <tr>
      <th>Course</th>
      <th>Title</th>
      <th>Number of Users</th>
    </tr>
  {% for course in courses %}
    <tr>
      <td>{{course.id}}</td>
      <td>{{course.name}}</td>
      <td>{{course.user_count}}</td>
    </tr>
  {% endfor %}
  </table>
<a href="{% url 'courses_index' %}">Return Home</a>
</body>
</html>
